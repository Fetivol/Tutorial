<!DOCTYPE html>
<html lang="en">
    <!-- Основна службова інформація про сторінку: заголовок, опис, кодування тощо -->
<head>
    <!-- utf-8 - найпоширеніше кодування -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Назва документу, котра відображається на вкладці-->
    <title>Document</title>
</head>
<!-- Вміст майбутньої веб-сторінки -->
<body>
    <h1>Hello!</h1>
    <!-- Абзац - це блоковий елемент, ці елементи займають повністю весь рядок -->
    <p>Блоковий елемент 1</p>
    <!-- Посилання - це рядковий елемент, ці елементи займають місце по своєму вмісту, тому може розташуватись у одному рядку декілька елементів -->
    <a href="">Рядковий елемент 1</a>
</body>
</html>
